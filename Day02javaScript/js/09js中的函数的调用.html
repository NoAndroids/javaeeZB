<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Title</title>


    <script type="text/javascript">

       function fun1(a,b) {
           alert(a+b)
       }

       //前方高能

        //alert(fun1(1,2))
       // alert(fun1())
       //
     //  alert(fun1(1))
       // alert(fun1(1,3,4,5,6,7,8,9))
        //分析个问题  java 有方法的重载
            //方法名一致  参数不一致
      function fun2() {
        // alert( arguments.length)//arguments代表参数的长度
          if (arguments.length==2){
              alert(arguments[0]+arguments[1])
          }else if (arguments.length==3){
              alert(arguments[0]+arguments[1]-arguments[2])

          }

      }

      //fun2()
     // fun2(1)
      fun2(1,2)
        fun2(1,2,3)
    </script>
