    <script type="text/javascript">
      //  decodeURI()	解码某个编码的 URI。	1	5.5
       // decodeURIComponent()	解码一个编码的 URI 组件。	1	5.5
        //encodeURI()	把字符串编码为 URI。	1	5.5
       // encodeURIComponent()	把字符串编码为 URI 组件。
        var url="http://search.baidu.com?name=尼古拉斯赵四";
        var url2=encodeURI(url);
        //alert(url2)
        var url3=decodeURI(url2);
        //alert(url3)
        var url4=encodeURIComponent(url);
        //alert(url4)
      var url5 = decodeURIComponent(url4);

       // alert(isNaN(NaN))
