<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>标签标签</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>
<body>
<!--
表单标签  用于提交数据到指定位置 ,数据就是在 form 标签内部的数据
        属性
            action 指的是提交的位置
            method 提交的方式 GET POST  get 是默认值
                get post 区别
                    get 是将参数追加在地址栏的后面一起发出去
                    post 请求 将参数放在了请求正文中 地址栏中没有
                    get 请求有长度显示,数据太长无法传递
                    上传文件必须是 post
                    post 相对安全级别高,因为你看不见内容
          表单里面放的是 input 标签 ,我们提交的数据基本上都是 input 包裹的内容
            input:type
                text 文本 写什么显示什么
                password 密码
                checkbox 多选框
                radio单选框
                file 代表文件
                submit提交
                rest 重置
                hidden  隐藏域  首先数据不需要用户手动输入,而是自动生成的,或者是一些通用的内容或者是默认内容
                image  和 submit 一样都是提交
                 button 按钮


                name 是告诉服务端这个是什么 不是固定值 是自定义的,服务端需要自己获取这个数据
                value  是 name 对应的值,如果是输入区域 代表是显示的内容


               disabled禁用,禁用后不会被提交
               readonly只读,会被提交

-->

<form action="" method="get">
    <table border="1">
    <tr>
        <th colspan="4" align="center">用户注册</th>

    </tr>

    <tr>
        <td>用户名:</td>
        <td>
            <input type="text" name="username" value="zhangsan" readonly="readonly" maxlength="5"/>
        </td>

    </tr>
        <tr>
            <td>密码:</td>
            <td>
                <input type="password" name="password" disabled />
            </td>

        </tr>

        <tr>
            <td>爱好:</td>
            <td>
                <input type="checkbox" name="aihao" value="eat" checked/>吃饭
            </td>
            <td>
                <input type="checkbox" name="aihao"  value="sleep"/>睡觉
            </td>
            <td>
                <input type="checkbox" name="aihao" value="java"/>学java
            </td>
        </tr>

        <tr>
            <td>性别:</td>
            <td>男
                <input type="radio"  name="gender" value="1"/>
            </td>
            <td>女
                <input type="radio"  name="gender" value="0" checked/>
            </td>
        </tr>

        <tr>
            <td>靓照:</td>
            <td>
                <input type="file"  name="photo"/>
            </td>
        </tr>



        <tr>
            <td>学历:</td>
            <td>
            <select name="xuexi" multiple size="2">
                <option value="0">
                    请选择学历
                </option>
                <option value="1">
                    幼儿园
                </option>
                <option value="2">
                    小学
                </option>
                <option value="3">
                    初中
                </option>


            </select>
            </td>
        </tr>

        <tr>
            <td>
                <textarea rows="10" cols="50" name="desc"></textarea>
            </td>

            td><input type="hidden" name="yincang" value="fsdfdsf" /></td>
        </tr>

        <tr>
            <td><input type="image" src="" /></td>
            <td><input type="submit" value="提交" /></td>
            <td><input type="reset" value="重置" /></td>
        </tr>
    </table>




</form>
</body>
</html>
