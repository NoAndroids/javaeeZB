<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>排版标记</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>
<body>
<!--
这是注释,浏览器不会解析显示注释
html 不会去解析 空格 回车 制表符
    一般情况下 会默认将很多空格或者换行 制表符解析为一个空格
    br是一个可以自闭和的标签 <br/> <br> 作用是换行
    <hr>不是人力资源  换行的线  <hr/>
    pre按照原始方式显示内部的内容 不会被解析 当做纯文本显示
-->

<h1>明年今日</h1><br>
<hr/>
陈奕迅<br>
<p>
在有生的瞬间,<br>
能遇到你,<br>
竟花光所有运气.<br>
</p>
<pre>
public void test1(){

    int i =1;
    System.err.println(i);

}
</pre>
</body>
</html>
