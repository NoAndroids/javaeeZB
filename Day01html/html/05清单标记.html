<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>清单标记</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>
<body>
 <!--
 像清单一样显示数据 比如列表
ol 有序列表
    start 从什么数字开始计数
    type 显示的类型:阿拉伯数字 罗马数字  A a I i 1(默认值)

 ul 无序列表
    type disc实心
         square 方形
         circle 圆形
  dl 分类列表
 -->

<ol type="i" start="0">
    <li>学习使我快乐</li>
    <li>其实 lol 才使你快乐</li>
    <li>这是充数的</li>
</ol>
<hr>
<ul type="square">
    <li>学习使我快乐</li>
    <li>其实 lol 才使你快乐</li>
    <li>这是充数的</li>
</ul>

<dl>
    <dt>笔记本电脑</dt>
        <dd>苹果</dd>
        <dd>华硕</dd>
        <dd>惠普</dd>
        <dd>联想</dd>
   <dt>编程书</dt>
        <dd>高性能mysql</dd>
        <dd>高可用mysql</dd>
        <dd>算法导论</dd>
        <dd>linux shell编程</dd>
</dl>


</body>
</html>
