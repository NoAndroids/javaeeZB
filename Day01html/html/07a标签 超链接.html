<body>
<!--
a 标签 锚点标签 anchor 不是猫不是毛 是锚
    1超链接->点击后跳转到其他页面
        href属性
         格式:协议+资源
        http://www.baidu.com
        ftp:
        jdbc:
     2锚点
        属性
        name 定义一个锚点,用于直接跳过来
      target 打开方式 默认是当前页面, _blank 代表是新建窗口(标签)

-->
<a name="dingbu">这是顶部</a>
<a href="#dibu">直达底部</a>
<a href="http://www.baidu.com" target="_blank">百度</a>
