<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>字体标记</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>
<body>
    <!--
    字体:
        大小颜色
    字体标签 font
        color 16进制  #000000 ---#ffffff
        size 大小 1-7
        淘宝上面有个叫原价 xxxx 上面一条中划线
    -->
    <h1>JAVA</h1>
    <h2>JAVA</h2>
    <h3>JAVA</h3>
    <h4>JAVA</h4>
    <h5>JAVA</h5>
    <h6>JAVA</h6>

<font color="blue" size="7">是世界上最好的语言</font><br>
<strike>STRIKE</strike><br>
<big>这是 BIG</big><br>
<small>这是 SMALL</small><br>
<u>这是 U 标记</u><br>

<b>这是 B 标记</b><br>

10<sup>2</sup><br>
10<sub>2</sub><br>
</body>
</html>
