<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>标签标签</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>
<body>
<!--
表格标签
     table 表格
        内边距cellpadding 指的是自己内部
        外边距cellspacing  指的自己和别人

        行 tr  table row
        列 td  table datacell
            colspan 占几列
            align对其方式
-->

<table border="1" cellpadding="50" cellspacing="50">
    <tr>
        <td colspan="3" align="center">1</td>


    </tr>

    <tr>
        <td>a</td>
        <td>b</td>
        <td>c</td>
    </tr>
</table>



<table border="1" cellpadding="10" cellspacing="10">
    <tr>
     <!--   <td colspan="3" align="center">信息</td>-->
        <th colspan="3" align="center">信息</th>

    </tr>

    <tr>
        <td>班级</td>
        <td>姓名</td>
        <td>性别</td>
    </tr>
    <tr>
        <td>1班</td>
        <td>张三</td>
        <td rowspan="2">男</td>
    </tr>
    <tr>
        <td>1班</td>
        <td>李四</td>

    </tr>
</table>
</body>
</html>
