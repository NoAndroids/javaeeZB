<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>图片标记</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>
<body>
<!--
src 指定的是图片的地址
title 是 当鼠标移动到图片上面后显示的内容
alt 当图片无法显示的时候显示的文字
border 边框 也就是黑边
-->
 <img src="tupian.jpeg" alt="这是 alt" title="这是 title" border="200">
</body>
</html>
