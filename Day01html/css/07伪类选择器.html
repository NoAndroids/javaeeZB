<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Title</title>
    <style type="text/css">
        a:link{
            color: red;

        }
        a:visited{
            color: #3dff45;
        }
        a:hover{
            color: #ffe0c0;

        }
        a:active {
            color: #8268ff;

        }

    </style>
</head>
<body>
<!--
伪类选择器是一种状态的描述
    link 没有点击过 l
    visited 访问过 v
    hover 悬浮 h
    actvie 激活 ,鼠标按下去不放手 a
-->
    <a href="https://www.baidu.com">百度</a>

</body>
</html>
